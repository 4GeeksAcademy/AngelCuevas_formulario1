<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <title>Forms</title>
</head>

<body>
  <div class="  container d-flex justify-content-center">
    <div class="row col-10 col-lg-9 border border-2 border-bottom-0" style="height: 45px; margin-top: 50px;"></div>
  </div>
  <div class="container d-flex justify-content-center" style="margin-top: 15px;">
    <form class="row g-3 col-10 col-lg-9 border border-2">
      <div class="container">
        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
      </div>
      <div class="col-lg-5">
        <label for="inputcard4" class="form-label">Card</label>
        <input type="text" class="form-control" id="inputcard4" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-lg-3">
        <label for="inputcard4" class="form-label">CVC</label>
        <input type="text" class="form-control" id="inputcard4" placeholder="0000">
      </div>
      <div class="col-lg-4">
        <label for="inputamount4" class="form-label"><b>£</b> Amount</label>
        <input type="number" step="any" class="form-control" id="inputamount4">
      </div>
      <div class="col-lg-6">
        <label for="inputname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputname">
      </div>
      <div class="col-lg-6">
        <label for="inputlastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputlastname">
      </div>

      <div class="col-lg-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-lg-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose state</option>
          <option>España</option>
          <option>Portugal</option>
          <option>Francia</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="col-lg-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div class="container col-lg-5 d-flex justify-content-start" style="background-color: rgb(143, 143, 143); height: 50px; width: 250px; margin-left: 5px;">
        <div class="form-check form-check-inline align-self-center">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline align-self-center">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline align-self-center">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline align-self-center">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>


      </div>


      <div class="col-lg-6 form-floating d-flex justify-content-end" style="margin-left: auto; padding-top: 20px; margin-bottom: 10px;">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 70px"></textarea>
        <label for="floatingTextarea2" style="margin-top: -30px; padding-bottom: 12px;">Comments</label>
      </div>


    </form>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="row col-10 col-lg-9 border border-2 border-top-0" style="height: 50px;">
      <div class="col-12 d-flex justify-content-end" style="margin-left: auto; margin: auto;">
        <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Secondary</button>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </div>
    </div>
  </div>
</body>

</html>
