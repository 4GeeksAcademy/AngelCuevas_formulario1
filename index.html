<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Forms</title>
</head>

<body>
  <div class="  container d-flex justify-content-center">
    <div class="row col-10 col-lg-9 border border-2 border-bottom-0" style="height: 60px; margin-top: 15px;"> <h2 style="margin: auto;">Payment form example</h2></div>
  </div>
  <div class="container d-flex justify-content-center" style="margin-top: 15px;">
    <form class="row g-3 col-10 col-lg-9 border border-2">
      <div class="container">
        <div class="alert alert-danger" role="alert">
          A simple danger alert—check it out!
        </div>
      </div>
      <div class="col-lg-5">
        <label for="inputcard4" class="form-label">Card</label>
        <input type="text" class="form-control" id="inputcard4" placeholder="XXXXXXXXXXXXXXXX">
      </div>
      <div class="col-lg-3">
        <label for="inputcard4" class="form-label">CVC</label>
        <input type="text" class="form-control" id="inputcard4" placeholder="0000">
      </div>
      <div class="col-lg-4">
        <label for="inputamount4" class="form-label"><b>£</b> Amount</label>
        <input type="number" step="any" class="form-control" id="inputamount4">
      </div>
      <div class="col-lg-6">
        <label for="inputname" class="form-label">First Name</label>
        <input type="text" class="form-control" id="inputname">
      </div>
      <div class="col-lg-6">
        <label for="inputlastname" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="inputlastname">
      </div>

      <div class="col-lg-6">
        <label for="inputCity" class="form-label">City</label>
        <input type="text" class="form-control" id="inputCity">
      </div>
      <div class="col-lg-3">
        <label for="inputState" class="form-label">State</label>
        <select id="inputState" class="form-select">
          <option selected>Choose state</option>
          <option>España</option>
          <option>Portugal</option>
          <option>Francia</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="col-lg-3">
        <label for="inputZip" class="form-label">Postal Code</label>
        <input type="text" class="form-control" id="inputZip">
      </div>
      <div> We accept:</div>
      <div class="container col-lg-5 d-flex justify-content-start rounded" style="background-color: rgb(143, 143, 143); height: 40px; width: 235px; margin-left: 8px; margin-bottom: 20px;" >
        <div class="form-check align-self-center" style="margin-left: 2px; margin-right: 5px;">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
          <label class="form-check-label" for="exampleRadios1"><i class="fa-brands fa-cc-stripe" style="color: white;"></i></label>
        </div>
        <div class="form-check align-self-center" style="margin-left: 15px;">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
          <label class="form-check-label" for="exampleRadios2"><i class="fa-brands fa-cc-visa" style="color: white;"></i></label>
        </div>
        <div class="form-check align-self-center" style="margin-left: 15px;">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
          <label class="form-check-label" for="exampleRadios3"><i class="fa-brands fa-cc-visa" style="color: white;"></i></label>
        </div>
        <div class="form-check align-self-center" style="margin-left: 15px;">
          <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
          <label class="form-check-label" for="exampleRadios4"><i class="fa-brands fa-cc-apple-pay" style="color: white;"></i></label>
        </div>
      </div>
      <div class="col-lg-6 form-floating d-flex justify-content-end" style="margin-left: auto; margin-bottom: 30px;">
        
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2"
          style="height: 100px"></textarea>
        <label for="floatingTextarea2" style="margin-top: -50px;">Comments</label>
        
      </div>


    </form>
  </div>
  <div class="container d-flex justify-content-center">
    <div class="row col-10 col-lg-9 border border-2 border-top-0" style="height: 60px;">
      <div class="col-12 d-flex justify-content-end" style="margin-left: auto; margin: auto;">
        <button type="button" class="btn btn-secondary" style="margin-right: 5px;">Cancel</button>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </div>
  </div>
</body>

</html>
